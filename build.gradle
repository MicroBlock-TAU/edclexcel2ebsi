plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.jetbrains.kotlin.jvm" version "1.5.31"
    id "com.github.mrsarm.jshell.plugin" version "1.1.0"
    id "maven-publish"
}

group = "fi.tuni.microblock"
version = "0.2.0-snapshot"

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/microblock-tau/edclexcel2ebsi")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }

    publications {
        edclexcel2ebsi(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    //mavenLocal()
    maven {
        url "https://maven.walt.id/repository/waltid/"
    }
    maven {
        url "https://maven.walt.id/repository/waltid-ssi-kit/"
    }
    maven {
        url "https://maven.walt.id/repository/danubetech"
    }
    maven {
        url "https://repo.danubetech.com/repository/maven-public/"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation( 'id.walt:waltid-ssi-kit:1.6.2' ) {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
    }
    implementation 'id.walt.servicematrix:WaltID-ServiceMatrix:1.1.0'
    implementation 'id.walt:waltid-ssikit-vclib:1.14.1'
    //implementation 'com.beust:klaxon:5.5'
    implementation( 'org.apache.poi:poi-ooxml:5.0.0')
    implementation 'info.picocli:picocli:4.6.2'
    annotationProcessor 'info.picocli:picocli-codegen:4.6.2'
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}

application {
    // Define the main class for the application.
    mainClass = 'fi.tuni.microblock.edclexcel2ebsi.Cli'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

distZip {
    into(project.name +"-" +project.version) {
        from '.'
        include 'service-matrix.properties', 'simplelogger.properties', 'credentials.xlsm', 'signatory.conf', 'fsStore.conf', 'config.properties'
    }
}